<html>

    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">

        <title>X-Ray Status Detector (A.I. solution)</title>
        <meta charset="utf-8">
        <meta name="theme-color" content="#ffffff">
    </head>

<body>

    <div class="very_main">

        <header>
            <div class="top_frame">
                <h1>基于深度学习的新冠肺炎X光影像诊断</h1>
            </div>
        </header>

        {% extends "base.html" %} {% block content %}

        <h2>由Pytorch实现</h2>

        <p class="description">
            选择您的x光图像文件并单击“predict”以获得诊断
        </p>

        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    点击选择文件
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div>
                    <button type="button" class="upload-label" id="btn-predict">Predict!</button>
                </div>
            </div>

            <div class="loader" style="display:none;"></div>

            <h3 id="result">
                <span> </span>
            </h3>

        </div>

        <p class="final_word">
            Prepared by <a href="https://github.com/youguoda" target="_blank">Agooda</a>.</br>
            E-mail: youguoda96@gmail.com</br>
            <i>游国达</i>, 2022
        </p>

    </div>

    {% endblock %}

</body>

</html>
